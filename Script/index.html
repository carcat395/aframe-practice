<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js" ></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type="text/javascript">
      AFRAME.registerComponent('box', {
        schema: {
          width: {type: 'number', deafult: 1},
          height:{type: 'number', default: 1},
          depth:{type: 'number', default: 1},
          color:{type: 'color', default: #AAA}
        }

        init: function() {
          var data = this.data;
          var el; = this.el;

          //create geometry
          this.geometry = THREE.BoxBufferGeometry(data.width, data.height, data.depth);

          //create material
          this.material = THREE.MeshStandardMaterial({color: data.color});

          //create mesh
          this.mesh = THREE.Mesh(this.geometry, this.material);

          el.setObject('mesh', this.mesh);
        }

        update: function (oldData){
          var data = this.data;
          var el = this.el;


        }

      });
    </script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false"
             embeded arjs>
      <a-marker preset="hiro">

      -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>>
