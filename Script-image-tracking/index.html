<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js" ></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/oneWaveAdrian/aframe-particle-system-component@aframe-1.2.0-upgrade/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      <a-nft
        type="nft"
        url="..\TargetImage\TargetImage"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
            <a-entity id="Defiant Torrent" gltf-model="..\Asset\hovercar.glb" position="0 -2 0" scale="0.25 0.25 0.25"
                       animation="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; to: 0 0 0">
             <a-entity id="Exhaust Particle" position="1.703 -1.459 -1.190"
                       particle-system="preset: standard; color: #7794fb; maxAge: 0.25; particleCount: 100; rotationAngle: 1.55; duration: NaN; accelerationSpread: 0 50 0; accelerationValue: 0 50 0; maxParticleCount: 150; velocityValue: 0 50 0">
             </a-entity>
             <a-entity id="Particle-2" position="-1.74339 -1.459 -1.19"
                       particle-system="preset: standard; color: #7794fb; maxAge: 0.25; particleCount: 100; rotationAngle: 1.55; duration: NaN; accelerationSpread: 0 50 0; accelerationValue: 0 50 0; maxParticleCount: 150; velocityValue: 0 50 0">
            </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
